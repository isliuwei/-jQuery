<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件冒泡</title>
	<style>
	#a{
		width: 300px;
		height: 300px;
		background: #777;
	}
	#b{
		width: 200px;
		height: 200px;
		background: #999;
	}
	#c{
		width: 100px;
		height: 100px;
		background: #bbb;
	}
</style>
</head>

<body>

	<div id="a">a
		<div id="b">b
			<div id="c">c</div>
		</div>
	</div>




	<script src="jquery-1.11.3.js"></script>
	<script>
		$(function(){
			$('#a').on('click',function(){
				alert('a的单击事件被触发');
				return false; //不仅停止事件冒泡而且阻止默认行为

			});
			$('#b').on('click',function(event){
				alert('b的单击事件被触发');
				event.stopPropagation(); //停止事件冒泡
				// event.preventDefault();  // 阻止默认行为
				//return false;
			});
			$('#c').on('click',function(){
				alert('c的单击事件被触发');
				//return false;
			});

		});

	</script>
	
</body>
</html>
