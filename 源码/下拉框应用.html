		<div id="control">
			<button id="add">&gt;|</button>

			<button id="remove">|&lt;</button>
			<br />
			<button id="remove-all"> &lt;&lt;</button>

		<div id='select2'>
			<select multiple="multiple" name="" id="select-right" style="width:100px;height:160px;">
				<option value="">豆蔻芳华</option>
			</select>
		</div>
		
		

		

	</fieldset>



	<script src="jquery-1.11.3.js"></script> 
	<script>
		$(function(){
			$('#add').on('click',function(){
				$('#select-left option:selected').appendTo('#select-right');
				$('#select-right option:selected').prop('selected',false);

			});
			$('#add-all').on('click',function(){
				$('#select-left option').appendTo('#select-right');
			});
			$('#remove').on('click',function(){
				$('#select-right option:selected').appendTo('#select-left');
				$('#select-left option:selected').prop('selected',false);
			});
			$('#remove-all').on('click',function(){
				$('#select-right option').appendTo('#select-left');
			});
			$('#select-left option').on('dblclick',function(){
				console.log(this);
				$(this).appendTo('#select-right');
				$(this).prop('selected',false);
			});
			// $('#select-right option').on('click',function(){
			// 	//var parent = $(this).parent();

			// });
				$('#select-right').on('dblclick','option',function(){
					//var parent = $(this).parent();
					// 后生成元素事件绑定问题？？ 利用事件冒泡？？
					//console.log(this);
					$(this).appendTo('#select-left');
					$('#select-left option:selected').prop('selected',false);
					//console.log(parent);
					//$('#select-left').append($(this));

					//.on( events [, selector ] [, data ], handler(eventObject) )
					//selector类型: String   此例中的 option
					//一个选择器字符串，用于过滤出被选中的元素中能触发事件的后代元素。如果选择器是 null 或者忽略了该选择器，那么被选中的元素总是能触发事件。(用来处理后生成元素事件绑定问题)
				});
		});















	</script>
