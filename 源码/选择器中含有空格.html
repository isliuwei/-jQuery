<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选择其中含有空格问题的注意事项</title>
</head>
<body>

	<ul class="test">
		<li></li>
		<li></li>
		<li></li>
		<li class="test"></li>
	</ul>
	<ul>
		<li class="test"></li>
		<li class="test"></li>
	</ul>
	
</body>




	<script src="jquery-1.11.3.js"></script>
	<script>

// $('.test :empty') 带有空格 --> 派生选择器 --> 选取class为test里面的所有内容为空empty的元素 
		alert($('.test :empty').length); // 带有空格的jQuery选择器
// $('.test:empty') 不带有空格 --> 过滤选择器 -->  选取class为test并且内容为空empty的元素（选取内容为空的class为test的元素）
		alert($('.test:empty').length); // 不带有空格的jQuery选择器

	</script>
</html>
